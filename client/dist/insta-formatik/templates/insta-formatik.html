<div class="container-fluid"><div class="page-header"><h1>Insta-Formatik <small>a data transformation web tool</small></h1></div><div class="container-flex"><div class="row row-flex"><div class="col-md-6 padding col-flex"><div class="form-group input-group input-group-sm input-group-flex"><div><label for="userInput">Paste input or upload file</label><input class="btn pull-right" type="file" id="userFileInput"></div><textarea id="userInput" class="form-control form-control-flex" [(ngModel)]="input" (onChange)="inputChanged()" placeholder="Enter Input" required></textarea></div></div><div class="col-md-6 padding col-flex"><div class="form-group input-group"><label for="userExample">Example</label><textarea class="form-control" id="userExample" [(ngModel)]="example" (onChange)="exampleChanged()" placeholder="Example" rows="3" required></textarea></div><div class="form-group input-group input-group-flex"><div><label for="output">Output</label><button class="btn btn-sm pull-right" [ngClass]="{ 'btn-success': !evaluationInProgress, 'btn-danger' : evaluationInProgress }" (click)="evaluate()" [disabled]="!canEvaluate()"><span class="glyphicon glyphicon-refresh" [ngClass]="{ 'spin': evaluationInProgress }" aria-hidden="true"></span></button></div><div class="alert alert-danger alert-dismissible" role="alert" *ngIf="error"><button type="button" class="close" (click)="error=null" aria-label="Close"><span aria-hidden="true">&times;</span></button> <strong>SNAP!</strong> API call failed:<br>{{error}}</div><div class="alert alert-warning alert-dismissible" role="alert" *ngIf="!error && warning"><button type="button" class="close" (click)="error=null" aria-label="Close"><span aria-hidden="true">&times;</span></button> {{warning}}</div><textarea class="form-control form-control-flex" id="output" placeholder="Output" [value]="getProcessed()" readonly="readonly"></textarea></div></div></div></div><div class="page-footer">Copyright 2017. Octagon Solutions</div></div>
